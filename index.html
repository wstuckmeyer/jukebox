<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/8a79dec65b.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">

	<title>Jukebox</title>
</head>
<body>
	<div class='row first'></div>
	<div class='row>'></div>
	<div class='row pink darken-1 main'>
		<div class='col s12'>
			
			<button type='button' class='waves-effect waves-light btn' id='startBtn'>click for Stevie</button>
		</div>
	</div>
			<div class ='row pink darken-2' id='controlls-all'>
					
				<div class='col s4'>
					<article id='pause' class='controlls card-action'><i class="fa fa-pause-circle fa-4x" aria-hidden="true"></i></article>
				</div>
				<div class='col s4'>
					<article id='skip' class='controlls card-action'><i class="fa fa-step-forward fa-4x" aria-hidden="true"></i></article>
				</div>
				<div class='col s4'>
					<article id='play' class='controlls card-action'><i class="fa fa-play-circle fa-4x" aria-hidden="true"></i></article>
				</div>
			</div>
				
		</div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
