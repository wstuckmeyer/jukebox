<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Jukebox</title>
</head>
<body>
	</div>
	<div class = 'row'>
		<div class='col s4 offset-s4'>
			<button type='button' class='waves-effect waves-light btn' id='startBtn'>Click for Tunes</button>
		</div>
	</div>
	<div class = 'row'>
		<div class='col s12'>
			<div class='card cyan'>
				<div class='card-action' id='card-songs'>
				</div>
			</div>
		</div>
	</div>
	<div class ='row transparent stuff' id='controlls-all'>
		<div class = 'row pink darken-1'>
			<div class='col s4'>	
				<article id='back' class='controlls card-action'><i class="fa fa-backward fa-4x" aria-hidden="true"></i></article>
			</div>
			<div class='col s4 offset-s4'>	
				<article id='skip' class='controlls card-action'><i class="fa fa-step-forward fa-4x" aria-hidden="true"></i></article>
			</div>		
		</div>
	</div>			
<h1 id='titles'></h1>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>	
<script type="text/javascript" src="main.js"></script>
</body>
</html>
